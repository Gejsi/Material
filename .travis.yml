language: node_js
node_js: '7'
sudo: required
cache: yarn
branches:
  only:
  - master

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
script:
- yarn --production=false
- yarn global add lerna bundlesize
- lerna bootstrap
- lerna exec --concurrency 1 -- bundlesize